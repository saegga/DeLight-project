<!doctype html>
<html>
<head>
	<title>JsJuggle Test</title>
	<meta http-equiv="Content-Type" content="text/html; charset=utf-8">
	<link rel="stylesheet" href="css/juggle.css" />
	<script type="text/javascript" src="libs/jquery/jquery-2.1.4.min.js"></script>
	<script type="text/javascript" src="js/Juggle.js"></script>
	<script>
		(function(i,s,o,g,r,a,m){i['GoogleAnalyticsObject']=r;i[r]=i[r]||function(){
			(i[r].q=i[r].q||[]).push(arguments)},i[r].l=1*new Date();a=s.createElement(o),
			m=s.getElementsByTagName(o)[0];a.async=1;a.src=g;m.parentNode.insertBefore(a,m)
		})(window,document,'script','//www.google-analytics.com/analytics.js','ga');

		ga('create', 'UA-66816106-1', 'auto');
		ga('send', 'pageview');

	</script>
</head>
<body>

	<div class="generator-container">

		<h2>Siteswap generator</h2>

		<div class="JuggleContainer">
			
		</div>

		<form class="JugglingSettings">
			<label class="form-group">
				<span class="input">Steps:</span>
				<input type="range" min="5" max="200" value="20" id="steps" />
			</label>
			<label>
				<span class="input">Siteswap:</span>
				<input type="text" value="534" id="ssw" />
			</label>
			<fieldset>
				<legend>Direction:</legend>
				<input type="radio" id="normal" checked name="dir"/><span>Normal</span>
				<input type="radio" id="reverse" name="dir"/><span>Reverse</span>
			</fieldset>
			<div class="juggle-control">
				<button id="start" autofocus type="button">Start</button>
				<button id="stop" type="button">Stop</button>
			</div>
		</form>

	</div>

	<script type="text/javascript">
		$(".JuggleContainer").SiteswapGenerator();
	</script>

</body>
</html>
